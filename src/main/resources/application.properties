spring.application.name=ControlNGR
# Configuración del servidor
server.port=8080

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/controlngr?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Desactivar validaciones estrictas
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC,FORWARD,INCLUDE

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Permitir todos los métodos HTTP
spring.mvc.dispatch-options-request=true
spring.mvc.dispatch-trace-request=true

# Logging para debug
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.catalina=OFF

# No cache en desarrollo
spring.resources.cache.cachecontrol.max-age=0
spring.resources.cache.cachecontrol.must-revalidate=true

# Multipart para subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Ruta base para almacenamiento de imágenes (Local)
# El prefijo file:/// indica que es una ruta del sistema de archivos
app.storage.location=file:///D:/Mis Proyectos personales/img/

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logging
logging.level.com.example.ControlNGR=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de JWT (opcional)
jwt.secret=tu_clave_secreta_jwt_para_controlngr_2025_segura_muy_larga
jwt.expiration=36000  # 10 horas en segundos


